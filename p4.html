<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Conditional Statements</h3>
    <script>
        var a=prompt("Enter the value");
        
        switch(a){
            case "one":document.write(`<h1>Case 1 called</h1>`);
                break;
            case "two":document.write(`<h1>Case 2 called<h1>`);
                break;
            case "three":document.write(`<h1>Case 3 called<h1>`);
                break;
            default:document.write(`<h1>Check your input<h1>`);
        }
    </script>
</body>
</html>
