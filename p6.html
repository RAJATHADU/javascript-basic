<body>
    <h3>While Loop</h3>

    <script>
        var a=prompt('Enter a number');
         var x=Number(a);

         //init
         var i=1;
         while(i<=10)/*condition*/
         {
            document.write(`<h3>${i}</h3>`);
            i++;/*inc*/
         }
    </script>
</body>
