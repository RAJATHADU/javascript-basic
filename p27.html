<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object Array</h3>

    <script>
        var users=[
            {
                //key:value=>property
                id:1,
                name:"rajatha",
                email:"rajatha@gmail.com"
            },
            {
                id:2,
                name:"nikitha",
                email:"nikitha@gmail.com",
            },
            {
                id:3,
                name:"penguin",
                email:"penguin@gmail.com",
            },
        ]

        for(i=0;i<users.length;i++){
            document.write(`<h3>id=${users[i].id}</h3>`);
            document.write(`<h3>name=${users[i].name}</h3>`);
            document.write(`<h3>email=${users[i].email}</h3>`);
        }
    </script>
</body>
</html>
