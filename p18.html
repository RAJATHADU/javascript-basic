<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Non Parameter return Type Function</h3>

    <script>
        function product(){
            var a=prompt("Enter Number Input a");
            var b=prompt("Enter Number Input b");

            return Number(a)*Number(b) //Number()=>constructor
        };

        var output=product();
        document.write(`<h3>product=${output}</h3>`);
    </script>
</body>
</html>
