<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Const</h3>
    <script>
        const x=12;
        document.write(`<h3>before=${x}</h3>`);

        try{
            x=34; //Uncaught TypeError:Assignment to constant variable.
        }catch(error){
            console.log(error);
        }
        document.write(`<h3>after=${x}</h3>`);
    </script>
</body>
</html>
//syntax error =>error in code=>compile error
//logical error=>run time error=>run time exceptions
